name: Unit Test

on:
  pull_request:
    paths:
      - 'vqpy/**'
      - 'test/**'
      - 'setup.py'
      - 'pyproject.toml'
      - '.github/workflows/**'

jobs:
  flake8:
    name: flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: flake8 Lint
        uses: py-actions/flake8@v2

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        shell: bash
        run: |
          pip install torch torchvision numpy==1.23.5 cython
          pip install pytest

      - name: install vqpy
        shell: bash
        run: |
          pip install -e .

      - name: unit tests
        shell: bash
        run: |
          pytest test/unit_tests
